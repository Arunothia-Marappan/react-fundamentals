<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script type="text/babel">
    // üê® Make a function called `message` which returns the JSX we want to share

    function Message(props) {
      const message = props.children.greeting + ',' + props.children.subject
      console.log(props)
      return <div className="message">{message}</div>
    }

    const PropTypes = {
      string(props, propName, componentName) {
        if (typeof props['children'][propName] !== 'string') {
          return new Error('No valid string entered for ' + propName)
        }
      },
      greeting(props, propName, componentName) {
        if (
          props['children'][propName] !== 'Hello' &&
          props['children'][propName] !== 'Goodbye'
        ) {
          return new Error('No valid greeting entered for ' + propName)
        }
      },
    }

    Message.propTypes = {
      subject: PropTypes.string,
      greeting: PropTypes.greeting,
    }

    function fullMessage() {
      const message1 = {subject: 'World', greeting: 'Hello'}
      const message2 = {subject: 'World', greeting: 'Goodbye'}
      const noGreeting = {subject: 'Hey', greeting: 'Badnight'}
      const notString = {subject: 1, greeting: 'Hello'}
      return (
        <div className="container">
          <Message>{message1}</Message>
          <Message>{message2}</Message>
          <Message>{noGreeting}</Message>
          <Message>{notString}</Message>
        </div>
      )
    }

    // üê® use that function in place of the divs below with:
    // üí∞ {message({children: 'Hello World'})} {message({children: 'Goodbye World'})}
    const element = fullMessage()

    // üíØ This is only the first step to making actual React components. The rest is in the extra credit!
    ReactDOM.createRoot(document.getElementById('root')).render(element)
  </script>
</body>
